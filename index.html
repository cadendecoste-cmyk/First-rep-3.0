<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FirstRep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>FirstRep</h1>
    <p class="subtitle">Beginner workouts that rotate automatically.</p>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Generate Workout</h2>

      <form id="workoutForm" class="form">
        <label>
          Days per week (1â€“6)
          <input type="number" id="days" min="1" max="6" value="3" required />
        </label>

        <label>
          Time per workout (minutes)
          <input type="number" id="time" min="20" value="35" required />
        </label>

        <div class="row">
          <button type="submit">Generate</button>
          <button type="button" id="resetRotationBtn" class="secondary">Reset Rotation</button>
          <button type="button" id="clearAllBtn" class="secondary danger">Clear All Data</button>
        </div>

        <p id="rotationHint" class="hint"></p>
        <p id="status" class="status"></p>
      </form>

      <div id="output"></div>
    </section>

    <section class="card">
      <div class="row space-between">
        <h2>Workout History</h2>
        <div class="row">
          <button type="button" id="exportBtn" class="secondary">Export</button>
          <label class="fileLabel secondary">
            Import
            <input type="file" id="importFile" accept="application/json" hidden />
          </label>
        </div>
      </div>

      <div id="history"></div>
    </section>

    <section class="card">
      <h2>Personal Records</h2>
      <div id="prs"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
